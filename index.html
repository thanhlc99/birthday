<!DOCTYPR html>

<html lang="en">
    <head>

        <title>Birthday Gift - CodeMasala</title>
        
        <!-- Link CSS Style.css file-->

    <body>

                    <span>h</span>

                    <span>a</span>
                    <span>y</span>

                <div class="row">
                    <span>C</span>
                    <span>o</span>
                    <span>d</span>
                    <span>e</span>
                    <span>M</span>
                    <span>a</span>
                    <span>s</span>

                    <span>l</span>
                    <span>a</span>

            <div class="img-area">
                <div class="single-img img-one">

                <div class="single-img img-two">

                <div class="single-img img-three">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="single-img img-four">
                    <img src="img/6.jpg" alt="">
                </div>
                <div class="single-img img-five">

                <div class="single-img img-six">
                    <img src="img/6.jpg" alt="">

        <script src="js/index.js"></script>
